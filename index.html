<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet">
    <title>Call Back Message System</title>
    <link rel="icon" href="assets/callQuickLogo.png" type="image/icon type">
</head>
<body onload="fetchIssues()">

    
        <div id="title">
        <h1>Call Back Message System</h1></div>
        <section class="jumbotron">
            <h3>Add New Call:</h3>
            <form id="issueInputForm">
                <div class="form-group" id="enterName">
                    <label for="issueSubjInput">Name</label>
                    <input type="text" class="form-control" id="issueSubjInput" placeholder="Name of Caller...">
                </div>
                <div class="form-group" id="enterReason">
                    <label for="issueDescInput">Reason</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Reason for Calling...">
                </div>
                <div class="form-group" id="enterNumber">
                    <label for="issueNumbInput">Number</label>
                    <input type="text" class="form-control" id="issueNumbInput" placeholder="Phone Number to Call Back...">
                </div>
                <div class="form-group" id="enterPrio">
                    <label for="issueSeverityInput">Priority</label>
                    <select class="form-control" id="issueSeverityInput">
                        <option id="low" value="Low" selected>Low</option>
                        <option id="med" value="Medium">Medium</option>
                        <option id="high" value="High">High</option>
                    </select>
                </div>
                <div class="form-group" id="enterCF">
                    <label for="issueAssignedToInput">Call For</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Who Are They Calling For...">
                </div>
                <button type="submit" class="btn btn-success">Add</button>
            </form>
        </section>

    <section class="container">
        <section id="callListTitle">
            <h2>Call List</h2>
       
        <section class="row">
            <div class="col-lg-12">
                <div id="issuesList">
                    <!--This will house some JS-->
                </div>
            </div>
        </section>
    </section>

    </section> 



    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
</body>
</html>
